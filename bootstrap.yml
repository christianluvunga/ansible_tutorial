---
- hosts: all
  become: true
  pre_tasks:

    - name: update system (AlmaLinux)
      tags: always
      dnf:
        name: "*"
        update_only: yes
        update_cache: yes
        state: latest
      when: ansible_distribution == "AlmaLinux"

    - name: update system (Debian)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution in ["Ubuntu", "Debian"]

- hosts: all
  become: true
  tasks:

    - name: create simone user
      tags: always
      user:
        name: simone
        groups: root

    - name: add ssh key for simone
      tags: always
      authorized_key:
        user: simone
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEklQuWSSqZQsy4J58v3yv4VmduRG2/hozcoZa0AVOTt ansible"

    - name: add sudoers file for simone
      tags: always
      copy:
        src: sudoer_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440
