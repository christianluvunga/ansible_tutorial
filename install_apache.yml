---
- hosts: all
  become: true
  tasks:

    - name: install apache and php for Debian servers
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Debian"

    - name: update repository index for CentOS
      dnf:
        name: "*"
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install apache and php for CentOS servers
      dnf:
        name:
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOS"
